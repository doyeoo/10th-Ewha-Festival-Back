name: Django CICD

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Create env file
      run: |
        touch .env
        echo "${{ secrets.ENV }}" >> .env
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Checks-out your repository under $GITHUB_WORKSPACE so your job can access it
    - name: checkout release
      uses: actions/checkout@v3
      
    - name: Make zip file #1
      run: zip -qq -r ./$GITHUB_SHA.zip .
      shell: bash

    - name: Configure AWS credentials #2
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.ACCESS_KEY_SECRET }}
        aws-region: ap-northeast-2

    - name: Upload to S3 #3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://festival-bucket/archive/$GITHUB_SHA.zip

    - name: Code Deploy #4
      run: aws deploy create-deployment 
        --application-name festival-deploy
        --deployment-config-name CodeDeployDefault.OneAtATime
        --deployment-group-name festival-deploy-group
        --s3-location bucket=festival-bucket,bundleType=zip,key=$GITHUB_SHA.zip
 
